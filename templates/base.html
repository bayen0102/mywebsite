<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bay Wang{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- top navigation bar -->
    <header class="top-nav">
        <h1 class="logo"><a href="{{ url_for('index') }}">BAY WANG</a></h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="{{ url_for('experience') }}">Experience</a></li>
                <li><a href="{{ url_for('education') }}">Education</a></li>
                <li><a href="{{ url_for('skills') }}">Skills</a></li>
                <li><a href="{{ url_for('background') }}">Background</a></li>
                <li><a href="{{ url_for('static', filename='resume.pdf') }}" download>
                    <i class="fas fa-download"></i> Download Resume
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
